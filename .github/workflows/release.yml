name: Build and Attach Release

on:
  release:
    types: [created]
permissions:
  contents: write
  
jobs:
  build_and_attach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Specifica la versione di Node.js che ti serve

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Zip build folder
        run: zip -r build.zip ./build


      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Upload build.zip as release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.event.release.tag_name }}" build.zip --repo ${{ github.repository }} --cliplay
